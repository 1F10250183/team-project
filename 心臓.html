    <h1>心臓</h1>
    <ul>
        <li>肋骨の後ろ、左右の肺の間（左寄り）に存在する</li>
        <li>大きさは握りこぶし程度、重さは250～350g</li>
        <li>三層構造になっていて外側から順に心膜、心筋、心内膜</li>
        <li>4つの部屋
            <ul>
                <li>右心房</li>
                <li>左心房</li>
                <li>右心室</li>
                <li>左心室</li>
            </ul>
        </li>
        <li>右心房→右心室→肺動脈→肺→左心房→左心室→大動脈のルートで循環</li>
        <li>右房室弁、左房室弁、肺動脈弁、大動脈弁が存在する</li>
    </ul>
